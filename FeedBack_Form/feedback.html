<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns-"http://www.w3.org/1999/xhmtl" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type"
		content="text/html;
		charset=utf-8"/>
	<title>Predefined Variables
	</title>
</head>
<body>
	<form action="handle_form.php" method="post">
		<!--Drop Down Menu-->
		<p>Name: <select name="title">
			<option value ="Mr.">Mr.</option>
			<option value ="Mrs.">Mrs.</option>
			<option value ="Ms.">Ms.</option>
		</select> <input type="text" name="name" size="20" /></p>

		<p>Email Address: <input type="text" name="email" size="21" /></p>

		<!--Radio Buttons-->
		<p>Response: This is...<input type="radio" name="response" value="excellent" /> Excellent
			<input type="radio" name="response" value="okay" /> Okay
			<input type="radio" name="response" value="boring" /> Boring 
		</p>

		<!--Comment/Text Area (larger input area)-->
		<p>Comments: <textarea name="comments" rows="3" cols="30"></textarea></p>

		<!--Submit Button-->
		<input type="submit" name="submit" value="Send My Feedback" />
		
	</form>
</body>
</html>
